<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Projet Compteur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Counter</h1>
    <span id="value">0</span>
    <div class="button-container">
      <button class="btn decrease">- 1</button
      ><button class="btn reset">Réinitialiser</button
      ><button class="btn increase">+ 1</button>
    </div>
    <div class="container-cache">
    <button id="visible"class="btn visible"> Visibilité</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
